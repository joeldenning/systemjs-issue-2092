<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SystemJS Issue 2092</title>
  <script type="systemjs-importmap">
    {
      "imports": {
        "jquery": "/jquery.js",
        "lodash": "/lodash.js"
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/systemjs@6.1.7/dist/system.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/systemjs@6.1.7/dist/extras/named-register.js"></script>
  <script src="/dist/main.js"></script>
</head>
<body>
  <script>
    (async () => {
      const jQuery =  await System.import('jquery')
      const lodash =  await System.import('lodash')
      console.log('jquery', jQuery);
      console.log('lodash', lodash);
    })()
  </script>

</body>
</html>
